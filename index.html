<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a14ed7ec88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body class="debug">

 <div id="app" class="d-flex flex-column" >
    
    <aside class="app__toolbar">
        <div class="ms__container-toolbar d-flex align-items-center">
            <div class="app__logo ">
                <img class="logo img-fluid d-none d-lg-block " src="./img/logo.svg" alt="">
                <img class="logo-small img-fluid d-block d-lg-none" src="./img/mobile-logo.png" alt="">
            </div>
            <div class="app__search">
                <form class="d-flex" role="search">
                   <input class="form-control me-2 bg-gradient" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" id="search"  >
                </form>
            </div>
            <div class="app__items-link d-flex justify-content-center gap-3 align-items-center">
                <ul class="list__items-link m-0  list-unstyled d-none d-lg-flex justify-content-center align-items-center gap-3">
                    <li><a class="items-link" href="#"><i class="fa-solid fa-bars"></i></a></li>
                    <li><a class="items-link" href="#"><i class="fa-solid fa-question"></i></a></li>
                    <li><a class="items-link" href="#"><i class="fa-solid fa-list"></i></a></li>
                </ul>
                <div class="app__bell-link">
                    <a class="bell-link d-block" href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
    </aside>

    <div class="app__content flex-grow-1 d-flex">

       <header class="app__sidebar d-flex flex-column flex-shrink-0 p-4 ">
          <nav class="ms__nav  d-flex flex-column flex-grow-1 ">
                <ul class="ms__nav-menu list-unstyled">
                    <li class="menu__item  pb-3">
                        <a class="d-flex justify-content-center align-items-center column-gap-2 text-decoration-none  " href="#">
                             <span class="item-icon"><i class="fa-solid fa-house"></i></span>
                            <span class="item-text d-none d-lg-block">Home</span>
                        </a>
                    </li>
                    <li class="menu__item  pb-3">
                        <a class="d-flex justify-content-center align-items-center column-gap-2 text-decoration-none" href="#">
                             <span class="item-icon"><i class="fa-solid fa-chart-simple"></i></span>
                            <span class="item-text d-none d-lg-block">Stats</span>
                        </a>
                    </li>
                    <li class="menu__item  pb-3">
                        <a class="d-flex justify-content-center align-items-center column-gap-2 text-decoration-none" href="#">
                             <span class="item-icon"><i class="fa-solid fa-signal"></i></span>
                            <span class="item-text d-none d-lg-block">Signals</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user__settings">
                <a class="d-flex justify-content-center align-items-center column-gap-2 text-decoration-none " href="#">
                    <span class="item-icon"><i class="fa-solid fa-gear"></i></span>
                   <span class="item-text d-none d-lg-block">Admin</span>
               </a>
            </div>

          </nav>
       </header>

       <main class="app__main-content flex-grow-1">
           <div class="main__content-header p-3">
                <div class="container m-0">
                    <div class="row ">
                        
                        <div class="col-auto">
                            <div class="col-wrapper d-flex align-items-center column-gap-4 ">
                               <h5 class="m-0">Nuova Studente</h5>
                               <a class="ms__button  d-flex justify-content-center align-items-center" href="#"><i class="icon-plus fa-solid fa-plus"></i></a>
                            </div>
                        
                        </div>
                        <div class="col-auto ">
                            <div class="col-wrapper d-flex flex-column column-gap-4 ">
                                
                                <div class="wrapper-title ">
                                    <ul class="list-unstyled d-flex align-items-center gap-2">
                                        <li><h3 class="m-0">Boolean</h3></li> 
                                        <li><span class=" ms_badge badge rounded-pill ">Piano Blaze</span></li>
                                    </ul>
                                </div>    
                                
                                <div class="wrapper-badge d-flex column-gap-1">
                                    <ul class="list-unstyled d-flex align-items-center gap-1">
                                        <li><span class=" ms_badge ms_badge-app badge rounded-pill ">3 app</span></li>
                                        <li><span><i class="fa-solid fa-angles-right" style="color: #ffffff;"></i></span></li>
                                        <li><span class=" ms_badge ms_badge-app badge rounded-pill ">+</span></li>
                                    </ul>
                                    <ul class="list-unstyled d-none d-lg-flex gap-1">
                                        <li><span class=" ms_badge ms_badge-app badge rounded-pill ">Boolean mobile app</span></li>
                                        <li> <span class=" ms_badge ms_badge-app badge rounded-pill ">Boolean web app</span></li>
                                        <li><span class=" ms_badge ms_badge-app badge rounded-pill ">Boolean blog app</span></li>
                                    </ul>
                                </div>        
                            </div>
                        </div>
                        
                        <div class="col-auto">
                            <div class="col-wrapper d-flex flex-column m ">
                               <h5 class="mb-3">Studenti online negli ultimi 30 minmuti</h5>
                               <p class="student-number">125</p>
                        </div>
                    </div>
                </div>
           </div>
       </main>

    </div>

 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
